name: Backend CD - AWS App Runner

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"

env:
  AWS_REGION: us-east-2
  ECR_REPOSITORY: edupropyth-backend

concurrency:
  group: backend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image to ECR
        id: build-and-push
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          GIT_SHA=${GITHUB_SHA}
          IMAGE_URI=$ECR_REGISTRY/$ECR_REPOSITORY:$GIT_SHA

          echo "Building image $IMAGE_URI"

          docker build \
            -t $IMAGE_URI \
            ./backend

          # Tag 'latest'
          docker tag $IMAGE_URI $ECR_REGISTRY/$ECR_REPOSITORY:latest

          # Si el push vino de un tag tipo vX.Y.Z, lo usamos tambiÃ©n
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            VERSION_TAG=${GITHUB_REF#refs/tags/}
            docker tag $IMAGE_URI $ECR_REGISTRY/$ECR_REPOSITORY:$VERSION_TAG
          fi

          docker push $IMAGE_URI
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

          if [[ -n "$VERSION_TAG" ]]; then
            docker push $ECR_REGISTRY/$ECR_REPOSITORY:$VERSION_TAG
          fi

          echo "image_uri=$IMAGE_URI" >> $GITHUB_OUTPUT

      - name: Update App Runner service
        env:
          APP_RUNNER_SERVICE_ARN: ${{ secrets.APP_RUNNER_SERVICE_ARN }}
          IMAGE_URI: ${{ steps.build-and-push.outputs.image_uri }}
        run: |
          aws apprunner update-service \
            --service-arn "$APP_RUNNER_SERVICE_ARN" \
            --source-configuration "ImageRepository={ImageIdentifier=$IMAGE_URI,ImageRepositoryType=ECR},AutoDeploymentsEnabled=true" \
            --region $AWS_REGION \
            --no-cli-pager
