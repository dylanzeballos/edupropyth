version: '3.8'

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: edupropyth
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build: ./backend
    command: python manage.py runserver --settings=config.settings.develop 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000" 
    environment:
      - DJANGO_ENVIRONMENT=develop
      - DB_NAME=edupropyth
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=db
      - DB_PORT=5432
      - DEBUG=1
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://backend:8000/api
    depends_on:
      - backend

volumes:
  postgres_data:
